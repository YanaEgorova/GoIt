<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>

    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,900" rel="stylesheet" />

<body>
  <header class="header wrapper clearfix">
    <a href="#" class="logo">
      <h1 class="logo-title">Mart</h1>
    </a>
    <ul class="menu-list clearfix">
      <li class="menu-list-item">
        <a href="#" class="list-item-link">Home</a>
      </li>
      <li class="menu-list-item">
        <a href="#" class="list-item-link">About Us</a>
      </li>
      <li class="menu-list-item">
        <a href="#" class="list-item-link">Page</a>
      </li>
      <li class="menu-list-item">
        <a href="#" class="list-item-link">Shop</a>
      </li>
      <li class="menu-list-item">
        <a href="#" class="list-item-link">Blog</a>
      </li>
      <li class="menu-list-item">
        <a href="#" class="list-item-link">Contact Us</a>
      </li>
    </ul>
  </header>

  <div class="wrapper-slider">
    <section class="slider">
      <img class="slider-img" src="../module-05/img/slide.jpg" width="1920" height="700" alt="girls" />
      <div class="slider-overlay"></div>
      <div class="slider-content container">
        <button class="slider-ctrl slider-ctrl-prev">
          <i class="fas fa-angle-left"></i>
        </button>
        <a class="slider-text" href="#">
          <h2 class="slider-title">Affordable Paris Tours</h2>
          <h3 class="slider-title-second">
            City Tours &#47; Tour Tickets &#47; Tour Guides
          </h3>
        </a>
        <button class="slider-ctrl slider-ctrl-next">
          <i class="fas fa-angle-right"></i>
        </button>
      </div>
    </section>
  </div>

  <main class="main">
    <section class="new-collection wrapper clearfix">
      <h2 class="new-collection-title">New Collection</h2>
      <div class="collection-item">
        <div class="img-hover-menu">
          <img src="./img/coll1.png" alt="Blue Tshirt" width="255" height="285" class="collection-img" />
          <div class="hover-menu">
            <div class="center-part">
              <ul class="hover-menu-list">
                <li class="hover-menu-list-item">
                  <button class="hover-button-social">
                    <img class="hover-icon" src="./img/heart.png" alt="heart" width="26" height="23" />
                  </button>
                </li>
                <li class="hover-menu-list-item">
                  <button class="hover-button-social">
                    <img class="hover-icon" src="./img/arrow.png" alt="arrow" width="26" height="23" />
                  </button>
                </li>
                <li class="hover-menu-list-item">
                  <button class="hover-button-social">
                    <img class="hover-icon" src="./img/clock.png" alt="clock" width="26" height="23" />
                  </button>
                </li>
              </ul>
              <button class="hover-button">
                <img class="button-img" src="./img/cart.png" alt="cart" />
                <span class="hover-text">Add To Cart</span>
              </button>
            </div>
          </div>
        </div>
        <a href="#" class="name-price-link">
          <h3 class="product-name">Blue Tshirt</h3>
          <p class="product-price">&#36;26</p>
        </a>
      </div>
