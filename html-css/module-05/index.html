<!DOCTYPE html>

<head>

  <title>Document</title>
  <link rel="stylesheet" href="./normalize" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,900" rel="stylesheet" />
  <link rel="stylesheet" href="./main.css/style.css" />
</head>

<body>
  <header class="header wrapper clearfix">
    <a href="#" class="logo">
      <h1 class="logo-title">Mart</h1>
    </a>
    <ul class="menu-list clearfix">
      <li class="menu-list-item">
        <a href="#" class="list-item-link">Home</a>
      </li>
      <li class="menu-list-item">
        <a href="#" class="list-item-link">About Us</a>
      </li>
      <li class="menu-list-item">
        <a href="#" class="list-item-link">Page</a>
      </li>
      <li class="menu-list-item">
        <a href="#" class="list-item-link">Shop</a>
      </li>
      <li class="menu-list-item">
        <a href="#" class="list-item-link">Blog</a>
      </li>
      <li class="menu-list-item">
        <a href="#" class="list-item-link">Contact Us</a>
      </li>
    </ul>
  </header>

  <ul class="slides">
    <li class="slides-item">
      <div class="background">
        <div class="overlay"></div>
        <div class="slider wrapper">
          <button class="slider-ctrl slider-ctrl-prev">
            <i class="fas fa-angle-left"></i>
          </button>
          <button class="slider-ctrl slider-ctrl-next">
            <i class="fas fa-angle-right"></i>
          </button>
          <h2 class="slider-title">Affordable Paris Tours</h2>
          <p class="slider-text">
            City Tours &#47; Tour Tickets &#47; Tour Guides
          </p>
        </div>
      </div>
    </li>
  </ul>

  <main class="main">
    <section class="new-collection wrapper">
      <h2 class="new-collection-title">New Collection</h2>
      <div class="collection-item">
        <a href="#"><img src="./img/coll1.png" alt="Blue Tshirt" width="255" height="285" class="collection-img" /></a>
        <h3 class="product-name">Blue Tshirt</h3>
        <p class="product-price">&#36;26</p>
        <div class="hover-menu">
          <div class="center-part">
            <ul class="hover-menu-list">
              <li class="hover-menu-list-item">
                <a class="hover-link" href="#">
                  <img class="hover-icon" src="./img/heart.png" alt="heart" width="26" height="23">
                </a>
              </li>
              <li class="hover-menu-list-item">
                <a class="hover-link" href="#"><img class="hover-icon" src="./img/arrow.png" alt="arrow" width="26"
                    height="23"></a>
              </li>
              <li class="hover-menu-list-item">
                <a class="hover-link" href="#">
                  <img class="hover-icon" src="./img/clock.png" alt="clock" width="26" height="23">
                </a>
              </li>
            </ul>
            <button class="hover-button">
              <img class="button-img" src="./img/cart.png" alt="cart">
              <p class="hover-text">Add To Cart</p>
            </button>
          </div>
        </div>
      </div>
      <div class="collection-item">
        <a href="#"><img src="./img/coll2.png" alt="Woman Shirt" width="255" height="285" class="collection-img" /></a>
        <h3 class="product-name">Woman Shirt</h3>
        <p class="product-price">&#36;31</p>

    <footer class="footer wrapper">
      <p class="footer-about-first">
        All Rights Reserved &#169; Dokan &#448; Designed <span class="footer-about-second">ThemenGraph</span>
